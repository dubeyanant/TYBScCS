<html>
  <head>
    <script>
      function alert1() {
        alert("Exams are near, have you started preparing for?");
      }

      function confirm1() {
        var a = confirm("Exams are near, have you started preparing for?");
        if (a == true) {
          alert("Ok clicked");
        } else {
          alert("Cancel clicked");
        }
      }

      function prompt1() {
        var a = prompt("Exams are near, have you started preparing for?");
        alert(a);
      }
    </script>
  </head>
  <body>
    <input type="button" value="alert" onclick="alert1()" />
    <input type="button" value="confirm" onclick="confirm1()" />
    <input type="button" value="prompt" onclick="prompt1()" />
  </body>
</html>
